version: '3.8'

services:
  db:
    image: postgres:15
    container_name: simsoldier_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simsoldier
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z  # Added :Z for SELinux
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: simsoldier_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/simsoldier
      SECRET_KEY: your_super_secret_key_change_me
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"

  frontend:
    image: python:3.11-slim
    container_name: simsoldier_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app:Z  # Added :Z for SELinux
    command: python -m http.server 8080
    ports:
      - "8080:8080"

volumes:
  postgres_data:
